<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 驭·见</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-blue-600">驭·见</h1>
    <h2 class="text-2xl font-bold text-center text-gray-800">登录您的账户</h2>

    <form id="login-form" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
            <input id="username" name="username" type="text" autocomplete="username" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="请输入您的用户名">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="请输入您的密码">
        </div>

        <div id="message-container" class="text-center h-4"></div>

        <div>
            <button type="submit" id="submit-button"
                    class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                登录
            </button>
        </div>
    </form>

    <p class="text-sm text-center text-gray-600">
        还没有账户？
        <a href="register.html" class="font-medium text-blue-600 hover:underline">
            立即注册
        </a>
    </p>
    <div class="mt-4 text-center">
        <a href="车系.html" class="text-sm text-gray-500 hover:text-blue-600 hover:underline">
            &larr; 返回首页
        </a>
    </div>
</div>
<script src="config.js"></script>
<script>
    const loginForm = document.getElementById('login-form');
    const submitButton = document.getElementById('submit-button');
    const messageContainer = document.getElementById('message-container');
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageContainer.innerHTML = '';
        submitButton.disabled = true;
        submitButton.textContent = '登录中...';

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.status === 200) {
                showMessage('登录成功！正在跳转...', 'success');
                const user = data.user;
                localStorage.setItem('userNickname', user.nickname || user.username);
                localStorage.setItem('userRole', user.role || 'user');

                setTimeout(() => {
                    if (redirectUrl) {
                        if (redirectUrl.startsWith('http://') || redirectUrl.startsWith('https://') || redirectUrl.startsWith('//')) {
                            console.warn("检测到外部重定向，已阻止。返回首页。");
                            window.location.href = '车系.html';
                        } else {
                            window.location.href = redirectUrl;
                        }
                    } else {
                        window.location.href = '车系.html';
                    }
                }, 1500);

            } else if (response.status === 401) {
                showMessage(data.error || '用户名或密码错误', 'error');
                submitButton.disabled = false;
                submitButton.textContent = '登录';

            } else if (response.status === 403) {
                const errorMsg = data.reason ? `${data.error}: ${data.reason}` : data.error;
                showMessage(errorMsg, 'error');
                submitButton.disabled = false;
                submitButton.textContent = '登录';

            } else {
                throw new Error(data.error || '登录失败，请稍后再试');
            }

        } catch (error) {
            showMessage(error.message, 'error');
            submitButton.disabled = false;
            submitButton.textContent = '登录';
        }
    });

    function showMessage(message, type = 'error') {
        const colorClass = type === 'error' ? 'text-red-500' : 'text-green-500';
        messageContainer.innerHTML = `<p class="${colorClass} text-sm">${message}</p>`;
    }
</script>

</body>
</html>
