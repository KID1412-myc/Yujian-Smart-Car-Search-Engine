    async function handleLogout() {

    const chatBox = document.getElementById('chat-box');

    function createThinkingBubble() {
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'p-3 rounded-lg max-w-lg bg-blue-100 text-gray-800 animate-pulse-slow';
        bubbleDiv.innerHTML = `

            </div>

        return bubbleDiv;
    }

    async function sendMessageToAI(history, kSeries, kModel) {
        toggleInput(false);

        const thinkingBubble = createThinkingBubble();
        chatBox.appendChild(thinkingBubble);
        chatBox.scrollTop = chatBox.scrollHeight;

        const requestBody = {
            history: history
        };
        if (kSeries) {
            requestBody.known_series = kSeries;
        }
        if (kModel) {
            requestBody.known_model = kModel;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/ai_chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            });

            thinkingBubble.remove();

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTPé”™è¯¯! çŠ¶æ€: ${response.status}`);
            }

            const data = await response.json();

            if (data.response_text) {
                appendMessage(data.response_text, 'ai');
                if (data.recommended_cars && data.recommended_cars.length > 0) {
                    renderRecommendationLinks(data.recommended_cars);
                } else {
                    recommendationLinksContainer.innerHTML = '<p class="text-gray-500">æš‚æ— åŒ¹é…çš„è½¦å‹é“¾æ¥ã€‚</p>';
                }
            } else if (data.error) {
                appendMessage(`å‘ç”Ÿé”™è¯¯: ${data.error}`, 'ai');

            }

        } catch (error) {
            if (thinkingBubble) thinkingBubble.remove();
            console.error('AIèŠå¤©è¯·æ±‚å¤±è´¥:', error);
            appendMessage(`æŠ±æ­‰ï¼Œä¸AIæœåŠ¡çš„è¿æ¥ä¸­æ–­äº†ï¼Œè¯·ç¨åå†è¯•ã€‚é”™è¯¯: ${error.message}`, 'ai');
            recommendationLinksContainer.innerHTML = '<p class="text-gray-500">å¤„ç†å‡ºé”™ï¼Œæ— æ³•æ¨èè½¦å‹ã€‚</p>';
        } finally {
            toggleInput(true);
        }
    }

    function renderRecommendationLinks(cars) {
        recommendationLinksContainer.innerHTML = '';
        const uniqueSeries = {};

        cars.forEach(car => {
            const seriesName = car.series_name;
            if (!seriesName || seriesName === 'N/A') return;

            if (!uniqueSeries[seriesName]) {
                uniqueSeries[seriesName] = {
                    name: seriesName,
                    models: []
                };
            }
            if (car.type === 'model' && car.name && car.name !== 'N/A') {
                uniqueSeries[seriesName].models.push(car);
            }
        });

        if (Object.keys(uniqueSeries).length === 0) {
            recommendationLinksContainer.innerHTML = '<p class="text-gray-500">æš‚æ— åŒ¹é…çš„è½¦å‹é“¾æ¥ã€‚</p>';
            return;
        }

        Object.values(uniqueSeries).forEach(series => {
            const seriesCard = document.createElement('div');
            seriesCard.className = 'bg-white p-3 rounded-lg shadow border border-gray-200';

            let modelsHTML = '';

            series.models.sort((a, b) => {
                const priceA = parseFloat(a.price) || 0;
                const priceB = parseFloat(b.price) || 0;
                return priceA - priceB;
            });


            series.models.forEach(model => {
                const modelName = encodeURIComponent(model.name);
                const seriesNameEnc = encodeURIComponent(series.name);
                modelsHTML += `
                    <a href="configDetails.html?model_id=${modelName}&series_name=${seriesNameEnc}&model_name=${modelName}"
                       target="_blank"
                       class="block text-sm text-gray-700 hover:text-blue-600 hover:bg-gray-50 p-1 rounded">
                        ${model.name} <span class="text-xs text-red-600 ml-1">${model.price || ''}</span>
                    </a>
                `;
            });

            seriesCard.innerHTML = `
                <a href="details.html?series_name=${encodeURIComponent(series.name)}"
                   target="_blank"
                   class="font-semibold text-blue-700 hover:underline">
                    ${series.name} (è½¦ç³»)
                </a>
                <div class="mt-2 space-y-1 border-t pt-2 max-h-48 overflow-y-auto">${modelsHTML}</div>
            `;
            recommendationLinksContainer.appendChild(seriesCard);
        });
    }


    function appendMessage(text, sender) {
        const messageDiv = document.createElement('div');
        let cssClasses = 'p-3 rounded-lg max-w-lg';

        if (sender === 'user') {
            cssClasses += ' bg-gray-200 text-gray-800 ml-auto';
            chatHistory.push({role: 'user', content: text});
        } else { // AI
            cssClasses += ' bg-blue-100 text-gray-800';
            chatHistory.push({role: 'assistant', content: text});
        }

        messageDiv.className = cssClasses;
        let htmlText = text.replace(/\n/g, '<br>');
        htmlText = htmlText.replace(/\[([^\]]+)]\(([^)]+)\)/g, '<a href="$2" target="_blank" class="text-blue-600 hover:underline">$1</a>');
        messageDiv.innerHTML = htmlText;

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return messageDiv;
    }


    function toggleInput(enabled) {
        userInput.disabled = !enabled;
        sendButton.disabled = !enabled;
        if (enabled) {
            sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
            sendButton.classList.add('hover:bg-blue-700');
            userInput.focus();
        } else {
            sendButton.classList.add('opacity-50', 'cursor-not-allowed');
            sendButton.classList.remove('hover:bg-blue-700');
        }
    }


    function handleSend() {
        const message = userInput.value.trim();
        if (message && !sendButton.disabled) {
            appendMessage(message, 'user');
            userInput.value = '';
            sendMessageToAI(chatHistory, knownSeries, knownModel);
        }
    }

    sendButton.addEventListener('click', handleSend);
    userInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter' && !sendButton.disabled) {
            handleSend();
        }
    });

        if (knownSeries) {
            greetingMessage = `æ‚¨æ­£åœ¨æŸ¥çœ‹ **${knownSeries}** è½¦ç³»ã€‚æœ‰ä»€ä¹ˆå…³äºè¿™æ¬¾è½¦çš„é—®é¢˜å—ï¼Ÿæˆ–è€…å‘Šè¯‰æˆ‘æ‚¨çš„å…¶ä»–éœ€æ±‚ï¼Œæˆ‘å¯ä»¥å¸®æ‚¨åœ¨æœ¬è½¦ç³»å†…ç­›é€‰ï¼Œæˆ–è€…æ¨èå…¶ä»–è½¦ç³»çš„è½¦å‹ã€‚`;
            if (knownModel) {
                greetingMessage = `æ‚¨æ­£åœ¨æŸ¥çœ‹ **${knownSeries}** è½¦ç³»çš„ **${knownModel}** è½¦å‹ã€‚æœ‰ä»€ä¹ˆå…³äºè¿™æ¬¾è½¦å‹çš„å…·ä½“é—®é¢˜å—ï¼Ÿæˆ–è€…å‘Šè¯‰æˆ‘æ‚¨çš„å…¶ä»–éœ€æ±‚ã€‚`;
            }

        if (initialPrompt) {

            sendMessageToAI(chatHistory, knownSeries, knownModel);
