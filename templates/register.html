<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 驭·见</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-blue-600">驭·见</h1>
    <h2 class="text-2xl font-bold text-center text-gray-800">创建新账户</h2>

    <form id="register-form" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
            <input id="username" name="username" type="text" autocomplete="username" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="用于登录，设置后不可修改">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">设置密码</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required
                   minlength="6"
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="至少6位字符">
        </div>
        <div>
            <label for="password-confirm" class="block text-sm font-medium text-gray-700">确认密码</label>
            <input id="password-confirm" name="password-confirm" type="password" autocomplete="new-password" required
                   minlength="6"
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="请再次输入密码">
        </div>

        <div id="message-container" class="text-center h-4"></div>

        <div>
            <button type="submit" id="submit-button"
                    class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                注册
            </button>
        </div>
    </form>

    <p class="text-sm text-center text-gray-600">
        已经有账户了？
        <a href="login.html" class="font-medium text-blue-600 hover:underline">
            点此登录
        </a>
    </p>
    <div class="mt-4 text-center">
        <a href="车系.html" class="text-sm text-gray-500 hover:text-blue-600 hover:underline">
            &larr; 返回首页
        </a>
    </div>
</div>
<script src="config.js"></script>
<script>
    const registerForm = document.getElementById('register-form');
    const submitButton = document.getElementById('submit-button');
    const messageContainer = document.getElementById('message-container');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageContainer.innerHTML = '';
        submitButton.disabled = true;
        submitButton.textContent = '注册中...';

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;

        if (password.length < 6) {
            showMessage('密码长度不能少于6位', 'error');
            submitButton.disabled = false;
            submitButton.textContent = '注册';
            return;
        }
        if (password !== passwordConfirm) {
            showMessage('两次输入的密码不一致', 'error');
            submitButton.disabled = false;
            submitButton.textContent = '注册';
            return;
        }

        try {

            const response = await fetch(`${API_BASE_URL}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.status === 201) {
                showMessage('注册成功！正在跳转到登录页面...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } else if (response.status === 409) {

                showMessage(data.error || '该用户名已被占用', 'error');
                submitButton.disabled = false;
                submitButton.textContent = '注册';
            } else {
                throw new Error(data.error || '注册失败，请稍后再试');
            }

        } catch (error) {
            showMessage(error.message, 'error');
            submitButton.disabled = false;
            submitButton.textContent = '注册';
        }
    });

    function showMessage(message, type = 'error') {
        const colorClass = type === 'error' ? 'text-red-500' : 'text-green-500';
        messageContainer.innerHTML = `<p class="${colorClass} text-sm">${message}</p>`;
    }
</script>

</body>
</html>
